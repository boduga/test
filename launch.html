<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - John Doe's Website</title>
    <style>
        :root {
            --bg: #121212;
            --text: #ffffff;
            --accent: #3d8bfd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .launch-container {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #3d8bfd, #8c43ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #3d8bfd, #8c43ff);
            border-radius: 5px;
            transition: width 1s linear;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #3d8bfd, #8c43ff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(61, 139, 253, 0.4);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(61, 139, 253, 0.6);
        }
        
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .social-links a {
            color: var(--text);
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }
        
        .social-links a:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="launch-container">
        <h1>Coming Soon</h1>
        <p class="tagline">My personal website is launching in:</p>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <a href="main.html" class="cta-button" id="enter-button">Enter Now</a>
        
        <div class="social-links">
            <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    
    <script>
        // Set the launch date (10 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 10);
        
        // Update countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display countdown
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Update progress bar (assuming 10 days total countdown)
            const totalCountdownMs = 10 * 24 * 60 * 60 * 1000;
            const elapsedMs = totalCountdownMs - distance;
            const progressPercentage = (elapsedMs / totalCountdownMs) * 100;
            document.getElementById("progress-bar").style.width = progressPercentage + "%";
            
            // If countdown is over
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "<h2>We're Live!</h2>";
                window.location.href = "main.html";
            }
        }, 1000);
        
        // Particles background
        document.addEventListener("DOMContentLoaded", function() {
            const particlesContainer = document.getElementById("particles");
            
            // Create particles
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement("div");
                particle.style.position = "absolute";
                particle.style.width = Math.random() * 5 + "px";
                particle.style.height = particle.style.width;
                particle.style.background = "rgba(255, 255, 255, " + (Math.random() * 0.5 + 0.1) + ")";
                particle.style.borderRadius = "50%";
                particle.style.top = Math.random() * 100 + "%";
                particle.style.left = Math.random() * 100 + "%";
                particle.style.animation = "float " + (Math.random() * 10 + 5) + "s linear infinite";
                particle.style.opacity = Math.random();
                
                particlesContainer.appendChild(particle);
            }
            
            // Add animation keyframes
            const style = document.createElement("style");
            style.innerHTML = `
                @keyframes float {
                    0% {
                        transform: translateY(0) translateX(0);
                    }
                    25% {
                        transform: translateY(-20px) translateX(10px);
                    }
                    50% {
                        transform: translateY(-40px) translateX(0);
                    }
                    75% {
                        transform: translateY(-20px) translateX(-10px);
                    }
                    100% {
                        transform: translateY(0) translateX(0);
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
